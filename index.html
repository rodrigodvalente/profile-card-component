<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Profile card component">
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="../profile-card-component/styles/reset.css">
    <link rel="stylesheet" href="../profile-card-component/styles/style.css">
    <title>Profile card</title>
</head>

<body>
    <div class="container">
        <main class="card__box">
            <div class="card__pattern"><img src="./assets/image-victor.jpg" alt="profile photo" class="profile__image">
            </div>
            <div class="card__content">
                <div class="person__box">
                    <h1 class="profile__name">Victor Crest</h1>
                    <span class="profile__age">26</span>
                </div>
                <p class="profile__location">London</p>
                <div class="stats__section">
                    <div class="stats__box">
                        <p class="stats__number">80K</p>
                        <p class="stats__description">Followers</p>
                    </div>
                    <div class="stats__box">
                        <p class="stats__number">803K</p>
                        <p class="stats__description">Likes</p>
                    </div>
                    <div class="stats__box">
                        <p class="stats__number">1.4K</p>
                        <p class="stats__description">Photos</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
